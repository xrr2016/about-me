      rel="icon"

    <title>轻剑快马</title>

    <style>
      html {
        height: 100%;
      }
      body {
        position: fixed;
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
        background: url(./assets/bg.jpeg) no-repeat center center fixed;
        background-color: #bcdee7;
        font: normal 14px/1.618em 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      body:before {
        content: '';
        height: 0px;
        padding: 0px;
        border: 110em solid #313440;
        position: absolute;
        left: 50%;
        top: 100%;
        z-index: 2;
        display: block;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: puff_portrait 0.5s 1.8s
            cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards,
          borderRadius 0.2s 2.3s linear forwards;
      }
      h1,
      h2 {
        font-weight: 400;
        margin: 0px 0px 5px 0px;
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 16px;
      }
      p {
        margin: 0px;
      }
      .profile-card {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 2;
        display: block;
        width: 56px;
        height: 56px;
        opacity: 0;
        overflow: hidden;
        background: #ffb300;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16),
          0px 3px 6px rgba(0, 0, 0, 0.23);
        animation: init 0.5s 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19)
            forwards,
          moveDown 1s 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards,
          moveUp 1s 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
          materia_landscape 0.5s 2.7s cubic-bezier(0.86, 0, 0.07, 1) forwards;
      }
      .profile-card header {
        width: 179px;
        height: 280px;
        padding: 40px 20px 30px 20px;
        display: inline-block;
        border-right: 2px dashed #eeeeee;
        background: #ffffff;
        color: #000000;
        margin-top: 50px;
        opacity: 0;
        text-align: center;
        animation: moveIn 1s 3.1s ease forwards;
      }
      .profile-card header h1 {
        color: #ff5722;
      }

      .profile-card header h2 {
        font-size: 0.9rem;
      }
      .profile-card header a {
        display: inline-block;
        text-align: center;
        position: relative;
        margin: 25px 30px;
      }
      .profile-card .avatar {
        width: 120px;
        max-width: 100%;
        border-radius: 50%;
        transition: box-shadow 0.3s ease;
        box-shadow: 0px 0px 0px 8px rgba(0, 0, 0, 0.06);
        -webkit-user-select: none;
        user-select: none;
      }
      .profile-card .avatar:hover {
        box-shadow: 0px 0px 0px 12px rgba(0, 0, 0, 0.1);
      }
      .profile-card .profile-bio {
        width: 175px;
        height: 180px;
        display: inline-block;
        padding: 50px 20px 30px 20px;
        background: #ffffff;
        color: #333333;
        margin-top: 50px;
        text-align: center;
        opacity: 0;
        animation: moveIn 1s 3.1s ease forwards;
      }

      .profile-bio-text {
        font-size: 14px;
        /* text-transform: uppercase; */
      }

      .project-list {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .project-list__item {
        padding: 4px 0;
      }

      .project-list__item > a {
        color: inherit;
        text-transform: uppercase;
        text-decoration: none;
      }

      .project-list__item > a:hover {
        text-decoration: underline;
      }

      .profile-social-links {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0px;
        padding: 15px 20px;
        background: #ffffff;
        margin-top: 50px;
        text-align: center;
        opacity: 0;
        box-sizing: border-box;
        animation: moveIn 1s 3.1s ease forwards;
      }
      .profile-social-links li {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        text-align: center;
      }

      .profile-social-links li a {
        display: inline-block;
        width: 24px;
        height: 24px;
        padding: 6px;
        position: relative;
        overflow: hidden !important;
        border-radius: 50%;
      }

      .profile-social-links li a:before {
        display: block;
        content: '';
        background: rgba(0, 0, 0, 0.3);
        position: absolute;
        left: 0px;
        top: 0px;
        width: 36px;
        height: 36px;
        opacity: 1;
        transition: transform 0.4s ease, opacity 1s ease-out;
        transform: scale3d(0, 0, 1);
        border-radius: 50%;
      }

      .profile-social-links li a:hover:before {
        animation: ripple 1s ease forwards;
      }

      .profile-social-links svg {
        width: 24px;
      }

      .link-github,
      .link-github svg {
        width: 22px;
        height: 22px;
      }

      .link-juejin {
        margin-top: 2px;
        color: inherit;
        text-decoration: none;
      }

      .link-juejin svg {
        width: 26px;
      }

      .link-resume,
      .link-resume svg {
        width: 23px;
        height: 23px;
      }

      @media screen and (min-aspect-ratio: 4/3) {
        body {
          background-size: 100% auto;
        }
        body:before {
          width: 0px;
        }
      }
      @media screen and (min-height: 480px) {
        .profile-card {
          animation: init 0.5s 0.2s cubic-bezier(0.55, 0.055, 0.675, 0.19)
              forwards,
            moveDown 1s 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards,
            moveUp 1s 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
            materia_portrait 0.5s 2.7s cubic-bezier(0.86, 0, 0.07, 1) forwards;
        }
        .profile-card header {
          display: block;
          width: auto;
          height: auto;
          padding: 30px 20px;
          border-right: none;
        }
        .profile-card .profile-bio {
          display: block;
          width: auto;
          height: auto;
          padding: 15px 20px 30px 20px;
        }
      }
      @media screen and (min-aspect-ratio: 4/3) {
        body {
          background-size: 100% auto;
        }
        body:before {
          width: 0px;
          animation: puff_landscape 0.5s 1.8s
              cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards,
            borderRadius 0.2s 2.3s linear forwards;
        }
      }

      @keyframes init {
        0% {
          width: 0px;
          height: 0px;
        }
        100% {
          width: 56px;
          height: 56px;
          margin-top: 0px;
          opacity: 1;
        }
      }

      @keyframes puff_portrait {
        0% {
          top: 100%;
          height: 0px;
          padding: 0px;
        }
        100% {
          top: 50%;
          height: 100%;
          padding: 0px 100%;
        }
      }

      @keyframes puff_landscape {
        0% {
          top: 100%;
          width: 0px;
          padding-bottom: 0px;
        }
        100% {
          top: 50%;
          width: 100%;
          padding-bottom: 100%;
        }
      }

      @keyframes borderRadius {
        0% {
          border-radius: 50%;
        }
        100% {
          border-radius: 0px;
        }
      }

      @keyframes moveDown {
        0% {
          top: 50%;
        }
        50% {
          top: 40%;
        }
        100% {
          top: 100%;
        }
      }

      @keyframes moveUp {
        0% {
          background: #ffb300;
          top: 100%;
        }
        50% {
          top: 40%;
        }
        100% {
          top: 50%;
          background: #e0e0e0;
        }
      }

      @keyframes materia_landscape {
        0% {
          background: #e0e0e0;
        }
        50% {
          border-radius: 4px;
        }
        100% {
          width: 440px;
          height: 280px;
          background: #ffffff;
          border-radius: 4px;
        }
      }

      @keyframes materia_portrait {
        0% {
          background: #e0e0e0;
        }
        50% {
          border-radius: 4px;
        }
        100% {
          width: 280px;
          height: 460px;
          background: #ffffff;
          border-radius: 4px;
        }
      }

      @keyframes moveIn {
        0% {
          margin-top: 50px;
          opacity: 0;
        }
        100% {
          opacity: 1;
          margin-top: -20px;
        }
      }

      @keyframes ripple {
        0% {
          transform: scale3d(0, 0, 0);
        }
        50%,
        100% {
          transform: scale3d(1, 1, 1);
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
